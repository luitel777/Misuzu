	<script defer="none">
			function changeTimestamp(){

						// https://stackoverflow.com/a/35890537

						unix_timestamp = 0;
						formattedTime = 0;

						unix_timestamp	 = document.getElementsByClassName("misuzu_unix_timestamp")
						for(i in unix_timestamp){

						unix_timestamp[i]=unix_timestamp[i]["innerHTML"]
						a = unix_timestamp[i]["innerHTML"]
  						const dtFormat = new Intl.DateTimeFormat('en-GB', {
    						timeStyle: 'medium',
    						timeZone: 'UTC'

  						});
  
  						formattedTime = dtFormat.format(new Date(a * 1e3));
						unix_timestamp[i].innerHTML = formattedTime
						}

			}
			changeTimestamp()
